<body id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-7 p-4">
        <img src="assets/img/logo.png">
        <h3 class="montserrat pt-4 fw-bold">Falını paylaş veya diğer insanların fallarını yorumla. Yorumların beğenilirse bağış kazan !</h3>

          <div class="mb-3">
            <input type="password" placeholder="Şifre" class="form-control p-2" id="InputPassword">
          </div>
          <a href="#" class="btn btn-primary w-100 p-2">Giriş Yap</a>
          <hr>
          <a class="text-decoration-none text-white btn btn-success w-100 p-2" href="signin.html">Yeni Hesap Oluştur</a>

      </div>
    </div>
  </div>
